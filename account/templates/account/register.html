{% extends "base.html" %}
{% block title %}Create an account{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        {{user_form.as_p}}
        <p><input type="submit" value="Register"></p>
    </form>
{% endblock content %}
